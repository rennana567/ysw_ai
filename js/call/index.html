<script>
"use strict";
var name = "Trump";
// rest 运算符
function gretting(...args) {
  console.log(args, arguments[0], arguments[1]);
  // console.log([...arguments], Array.from(arguments));
  return `hello , I am ${this.name}.`;
}
const lj = {
  name: '雷军'
}
// console.log(gretting.call(lj, 18, '抚州'));
console.log(gretting.apply(lj, [18, '抚州']));
// console.log(gretting.call());
// console.log(gretting.call(null));
// console.log(gretting.call(undefined));
// 返回了一个this 被绑定为lj, 的函数
const fn = gretting.bind(lj, 18, '抚州');
console.log(fn);
setTimeout(() => {
  fn();
}, 1000)
</script>
